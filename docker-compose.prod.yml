version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: parkent-mongo-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: parkent-express
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - parkent-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: parkent-backend-prod
    restart: always
    env_file:
      - ./backend/.env.production
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongo:27017/parkent-express?authSource=admin
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - mongo
      - redis
    networks:
      - parkent-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Admin Panel
  admin:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${API_URL}
    container_name: parkent-admin-prod
    restart: always
    depends_on:
      - backend
    networks:
      - parkent-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: parkent-redis-prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - parkent-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: parkent-nginx
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - admin
    networks:
      - parkent-network

networks:
  parkent-network:
    driver: bridge

volumes:
  mongo-data:
  mongo-config:
  redis-data:
